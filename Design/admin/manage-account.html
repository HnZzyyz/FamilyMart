<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Mart</title>
    <link rel="stylesheet" href="/Assets/css/dashboard.css">
    <link rel="stylesheet" href="/Assets/css/manage.css">
</head>
<body>
    <div class="sisikiri">
        <div class="atas">
            <img src="/Assets/img/logo.jpg" alt="" srcset="">
            <h1>Admin</h1>
        </div>
        <div class="menu">
            <a href="manage-item.html"><button class="menu-button">Manage Item</button></a>
            <a href="manage-cust.html"><button class="menu-button">Manage Cust</button></a>
            <a href="manage-account.html"><button class="menu-button">Manage Account</button></a>
            <a href=""><button class="menu-button">Transaction</button></a>
            <a href=""><button class="menu-button">History Transaction</button></a>
            <a href=""><button class="menu-button">Daily Report</button></a>
        </div>
        <a href="../login.html" class="sign-out">Sign Out</a>
    </div>
    <div class="sisikanan">
        <div class="judul">
            <h1>Family Mart</h1>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="id_item">ID_Account :</label>
                    <input type="text" id="id_item" name="id_item">
                </div>
                <div class="form-group">
                    <label for="name_item">Username :</label>
                    <input type="text" id="name_item" name="name_item">
                </div>
                <div class="form-group">
                    <label for="stock">Role :</label>
                    <select id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="kasir">Kasir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Password :</label>
                    <input type="text" id="price" name="price">
                </div>
            </form>
        </div>
        <div class="tabel">
            <table>
                <thead>
                    <tr>
                        <th>ID_Cust</th>
                        <th>Name_Cust</th>
                        <th>Phone_Number</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi disini -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button class="btn add-item"><i class="icon">➕</i> Add-Item</button>
            <button class="btn edit-item"><i class="icon">✏️</i> Edit-Item</button>
            <button class="btn save-item"><i class="icon">💾</i> Save-Item</button>
            <button class="btn remove-item"><i class="icon">🗑️</i> Remove-Item</button>
        </div>
    </div>
</body>
</html>
